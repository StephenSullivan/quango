<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Abraham</title>

	<meta name="author" content="" />

	<!-- styles seperated for convenience -->
	<link href="./includes/css/layout.css" media='screen' rel='stylesheet' type='text/css' /> 
	<link href="./includes/css/elements.css" media='screen' rel='stylesheet' type='text/css' /> 
	<link href="./includes/css/effects.css" media='screen' rel='stylesheet' type='text/css' /> 
	<!-- jscript -->
	<script src='http://maps.googleapis.com/maps/api/js?key=AIzaSyAlzkt8p7MDY0igloVFWD1-kQ2wYynxLgs&amp;sensor=false' type='text/javascript'></script>
	<script src="./includes/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="./includes/js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="./includes/js/custom.js" type="text/javascript"></script>
 </head>

<body onload="initMap();">
<!---->
<div id="sessions" style="visibility:hidden;">
<input type="hidden" name="text-direction" value="rtl"/>
</div>
<!---->
<div id="toolbar">
	<div class="toolbar-inner">
		Debugs H:<b class="wheight"></b>,W:<b class="wwidth"></b>,D:<b class="text-direction" style="text-transform:uppercase"></b>
		<button class="ltr">LTR</button>
		<button class="rtl">RTL</button>	
	</div>
</div>
<!---->
<div id="header" dir="null">
	<div class="logo">Plains of Abraham</div>
	<div class="search"><input class="search_input" /><button class="search-button">Find Courses</button></div>
</div>
<!---->
<div id="content" dir="null">
  <!---->
	<div class="toggle-out left" style="position:absolute;z-index:1"><button class="panel-out">&gt;</button></div>
	<div id="panel">
		<div class="panel-header">
      <div class="toggle right">
        <button class="panel-in right">&lt;</button>
        <button id="searches"class="panel-button right">My Searches</button>
        <button id="shortlist" class="panel-button right">My Shortlist</button>
      </div>
    </div>
		<div class="panel-container">

      <div class="results"></div>
      <div class="searches"></div>
      <div class="shortlist"></div>

		</div>		
	</div>

  <div id="map_canvas"></div>

</div>

</body>









</html>
